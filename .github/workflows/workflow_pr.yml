name: "[Workflow] PR"

on:
  workflow_dispatch:
    inputs:
      environment:
        description: "Environment to deploy to (DEVL, NLE, LIVE)"
        required: true
        type: choice
        options:
          - DEVL
          - NLE
          - LIVE

defaults:
  run:
    shell: bash

permissions:
  id-token: write
  contents: write
  security-events: write
  pull-requests: write
  actions: none
  checks: none
  deployments: none
  issues: write
  packages: none
  repository-projects: none
  statuses: none

jobs:

  validate_code:
    name: Validate Code
    uses: ./.github/workflows/format_code_job.yml

  terraform_plan_workflow:
    name: TF Plan ${{ inputs.environment }}
    uses: ./.github/workflows/terraform_plan_job.yml
    needs: validate_code
    with:
      workspace_name: ${{ matrix.environment }}
    secrets:
      arm_subscription_id: ${{ secrets.arm_subscription_id }}
      arm_tenant_id: ${{ secrets.arm_tenant_id }}
      arm_client_id: ${{ secrets.arm_client_id }}
      workspace_tenant_id: ${{ secrets.workspace_tenant_id }}
      workspace_client_id: ${{ secrets.workspace_client_id }}
      github_access_token: ${{ secrets.GITHUB_TOKEN }}
