name: "[Validation] Validate Code"
on:
  workflow_call:
    inputs:
      environment:
        description: 'Environment'
        required: true
        type: string
    secrets:
      arm_client_id:
        description: 'Azure ARM Client ID'
        required: true
      arm_tenant_id:
        description: 'ARM Tenant ID'
        required: true
      arm_subscription_id:
        description: 'ARM Subscription ID'
        required: true
      workspace_client_id:
        description: 'Azure ARM Client ID for TF Workspace'
        required: true
      workspace_tenant_id:
        description: 'ARM Tenant ID for TF Workspace'
        required: true
      github_access_token:
        description: 'Github Token'
        required: true

defaults:
  run:
    shell: bash

jobs:
  format-code:
    runs-on: ubuntu-latest
    environment: DEVL
    env:
      ARM_CLIENT_ID: ${{ secrets.arm_client_id }}
      ARM_SUBSCRIPTION_ID: ${{ secrets.arm_subscription_id }}
      ARM_TENANT_ID: ${{ secrets.arm_tenant_id }}
      ARM_USE_OIDC: true
    steps:
      - uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - uses: terraform-linters/setup-tflint@v4
        name: Setup TFLint
        continue-on-error: true

      - name: terraform init
        run: |
          echo "working dir files:"
          ls 
          echo "PWD"
          pwd
          terraform init -input=false
        env:
          TF_VAR_tenant_id: ${{ secrets.workspace_tenant_id }}
          TF_VAR_client_id: ${{ secrets.workspace_client_id }}
          ARM_USE_OIDC: true
        working-directory: terraform/envs/${{ inputs.environment }}

      - name: format terraform
        working-directory: ./terraform/envs/${{ inputs.environment }}
        run: terraform fmt -check -recursive

      # - name: terraform lint 
      #   working-directory: ${{ inputs.environment_path }}
      #   run: tflint --recursive
  
      - name: terraform validate 
        working-directory: terraform/envs/${{ inputs.environment }}
        run: |
          terraform --version
          terraform init
          terraform validate
